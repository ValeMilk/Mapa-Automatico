# Configuração Nginx para Vale Milk Maps
# Instalar: sudo cp nginx.conf /etc/nginx/sites-available/valemilk
#           sudo ln -s /etc/nginx/sites-available/valemilk /etc/nginx/sites-enabled/
#           sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    
    # Altere para seu domínio
    server_name maps.valemilk.com.br;
    
    # Logs
    access_log /var/log/nginx/valemilk-access.log;
    error_log /var/log/nginx/valemilk-error.log;
    
    # Cliente max body size (para upload de arquivos se necessário)
    client_max_body_size 50M;
    
    # Proxy para aplicação Flask
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (se necessário no futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Cache para arquivos estáticos
    location /static/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 1h;
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header X-Cache-Status $upstream_cache_status;
        expires 1h;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    gzip_comp_level 6;
}

# Redirecionar www para non-www (opcional)
server {
    listen 80;
    listen [::]:80;
    server_name www.maps.valemilk.com.br;
    return 301 http://maps.valemilk.com.br$request_uri;
}
